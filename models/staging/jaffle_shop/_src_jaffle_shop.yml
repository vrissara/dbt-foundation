sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    config:
        freshness:
          warn_after:
            count: 24
            period: hour
          error_after:
            count: 48
            period: hour
        loaded_at_field: _ETL_LOADED_AT
    tables:
      - name: customers
        freshness: null
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
        